name: Update current projects in README

on:
  schedule:
    - cron: '0 3 * * *'   # daily at 03:00 UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests==2.32.3

      - name: Fetch recent projects and update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/update_readme.py

      - name: Commit updated README (if changed)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "chore: update current projects [skip ci]"
            git push origin HEAD:${{ github.ref_name }} || {
              echo "Push failed -- pulling latest and retrying"
              git pull --rebase origin ${{ github.ref_name }}
              git push origin HEAD:${{ github.ref_name }}
            }
          else
            echo "README.md unchanged, nothing to commit."
          fi
